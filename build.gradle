plugins {
	id 'com.android.application' version '7.4.1'
}

repositories {
	google()
	mavenCentral()
}

android {
  namespace 'com.example.bazel'

  compileSdkVersion 33

  defaultConfig {
    applicationId 'com.example.bazel.gradle'
    minSdkVersion 1
    targetSdkVersion 33
    versionCode 1
    versionName '1.0.0'
  }

  sourceSets {
	main.res.srcDirs += 'src/main/java/com/example/bazel/res'
  }
}
